{{- if .Values.celeryBeat.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "painchain.fullname" . }}-celery-beat
  labels:
    {{- include "painchain.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery-beat
spec:
  replicas: {{ .Values.celeryBeat.replicaCount }}
  selector:
    matchLabels:
      {{- include "painchain.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      labels:
        {{- include "painchain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: celery-beat
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ include "painchain.fullname" . }}-postgresql -U {{ .Values.postgresql.auth.username }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: celery-beat
        image: "{{ .Values.celeryBeat.image.repository }}:{{ .Values.celeryBeat.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: ["celery", "-A", "celery_app", "beat", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "painchain.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
        - name: REDIS_URL
          value: "redis://{{ include "painchain.fullname" . }}-redis:6379/0"
        resources:
          {{- toYaml .Values.celeryBeat.resources | nindent 10 }}
{{- end }}
