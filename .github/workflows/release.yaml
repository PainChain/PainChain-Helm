name: Publish Chart (main)

on:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push chart with 'main' tag
        run: |
          echo "ðŸ“¦ Packaging Helm chart for bleeding edge (main)"

          # Temporarily set version to 0.0.0-main for bleeding edge
          sed -i 's/^version:.*/version: 0.0.0-main/' Chart.yaml

          # Lowercase the repository owner for GHCR compatibility
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          helm package .
          helm push painchain-0.0.0-main.tgz oci://ghcr.io/${OWNER}/charts

          echo "âœ… Successfully pushed painchain:0.0.0-main to GHCR"
          echo ""
          echo "ðŸ”§ Install bleeding edge with:"
          echo "  helm install painchain oci://ghcr.io/${OWNER}/charts/painchain --version 0.0.0-main"
