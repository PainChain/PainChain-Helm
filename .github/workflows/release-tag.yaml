name: Publish Chart (tagged release)

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${'$'}{{ github.actor }}
          password: ${'$'}{{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_VERSION=${'$'}{GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $TAG_VERSION"

      - name: Verify Chart.yaml version matches tag
        run: |
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          TAG_VERSION=${'$'}{{ steps.get_version.outputs.version }}

          if [ "$CHART_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Chart.yaml version ($CHART_VERSION) does not match tag version ($TAG_VERSION)"
            echo "Please update Chart.yaml version to match the tag"
            exit 1
          fi

          echo "Chart.yaml version matches tag version: $CHART_VERSION"

      - name: Package and push chart to GHCR
        run: |
          VERSION=${'$'}{{ steps.get_version.outputs.version }}

          echo "Packaging Helm chart version ${'$'}{VERSION}"

          helm package .
          helm push painchain-${'$'}{VERSION}.tgz oci://ghcr.io/${'$'}{{ github.repository_owner }}/charts

          echo "Successfully pushed painchain:${'$'}{VERSION} to GHCR"
          echo ""
          echo "Install with:"
          echo "  helm install painchain oci://ghcr.io/${'$'}{{ github.repository_owner }}/charts/painchain --version ${'$'}{VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            painchain-${'$'}{{ steps.get_version.outputs.version }}.tgz
        env:
          GITHUB_TOKEN: ${'$'}{{ secrets.GITHUB_TOKEN }}
